<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Gaming</title>
</head>
<body>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://source.unsplash.com/720x350/?gaming" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>An aspect of fun, Gaming</h5>
              <p>An activity that one engages in for amusement or fun.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/720x350/?cpu" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Core of gaming, CPU</h5>
              <p>Principal part of any digital computer system.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/720x350/?sports" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Important aspect of entertainment, Sports</h5>
              <p>Activity involving physical exercise and skill to compete against each team.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</html>
