<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>News</title>
</head>
<body>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://source.unsplash.com/720x350/?newspaper" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>First Source of news, Newspaper</h5>
              <p>The first newspaper was published in 1780 by James Augustus Hicky.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/720x350/?politics" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Essential Part, Politics</h5>
              <p>50% of the news is covered by Politics.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/720x350/?headlines,newspaper" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Nature of Article, Headlines</h5>
              <p>Headlines attempt to summarize, generate interest and direct attention.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</html>
